    /* VARIABILI E MEDIA QUERIES */

    :root {
      --ROOT_FONT_SIZE: 4vw;
      --HEADER_FONT_SIZE: 2.7vw;
      --HEADER_HEIGHT: 24vw;
      --HEADER_SIDE_PADDING: 5vw;

      --COLUMNS_MIN_WIDTH: 100vw;
      --COLUMNS_HEADING_HEIGHT: 8vw;

    }

    @media screen and (min-width: 500px) {
      :root {
        --ROOT_FONT_SIZE: 1.2vw;
        --HEADER_FONT_SIZE: 1rem;
        --HEADER_HEIGHT: 7.8rem;
        --HEADER_SIDE_PADDING: 2.5vw;

        --COLUMNS_MIN_WIDTH: 0;
        --COLUMNS_HEADING_HEIGHT: 2.7rem;
        --COLUMNS_HEADING_FONT_SIZE: 1.5em;
        --COLUMNS_HEADING_DISPLAY: block;

    @media screen and (min-width: 1025px) {

      }
    }

    @media screen and (min-width: 1921px) {
      :root {
        --ROOT_FONT_SIZE: 0.85vw;
      }
    }



    /* RESET */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      color: inherit;
    }



    /* GENERALI */

    html {
      font-family: neue-haas-grotesk-display, sans-serif;
      font-weight: 400;
    }

    html {
      font-size: var(--ROOT_FONT_SIZE);
    }

    svg {

    }






    .header {
      display: flex;
      justify-content: space-between;
      height: var(--HEADER_HEIGHT);
      font-size: var(--HEADER_FONT_SIZE);
      padding-top: 1em;
      padding-left: var(--HEADER_SIDE_PADDING);
      padding-right: var(--HEADER_SIDE_PADDING);
    }

    .logo {
      font-size: 1.9em;
      margin-top: 0.2em;
      max-width: 80vw;
    }

    .puntini img {
      height: 0.9em;
      vertical-align: bottom;
      margin-bottom: 0.16em;
      margin-right: 0.4em;
    }

    .menu {
      display: none;
      color: #ccc;
      font-size: 1.6em;
      margin-top: 0.2em;
    }

    .hamburger {
      font-size: 0.07em;
    }

    .hamburger-inner,
    .hamburger-inner:after,
    .hamburger-inner:before {
      height: 2em;
      border-radius: 0;
    }

    @media screen and (min-width: 1281px) {
      .hamburger {
        display: none;
      }

      .menu {
        display: block;
      }
    }

    .sbarra-menu {
      margin: 0 0.4em;
    }

    .menu-item.active {
      color: black;
    }

    .menu-item :hover,
    .menu-item :active {
      color: black;
    }

    .icona svg {
      height: 0.9em;
    }









    .main {
      font-size: var(--MAIN_FONT_RATIO);

      height: calc(100vh - var(--HEADER_HEIGHT));
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .colonna {
      height: calc(100vh - var(--HEADER_HEIGHT));
      min-width: var(--COLUMNS_MIN_WIDTH);
      scroll-snap-align: start;
    }

    .header-colonna {
      background-color: black;
      color: white;
      width: 100%;
      min-height: var(--COLUMNS_HEADING_HEIGHT);
      max-height: var(--COLUMNS_HEADING_HEIGHT);
      line-height: var(--COLUMNS_HEADING_HEIGHT);
      font-size: var(--COLUMNS_HEADING_FONT_SIZE);
      display: var(--COLUMNS_HEADING_DISPLAY);
      justify-content: space-between;
    }

    .header-colonna-arrows {
      display: var(--HEADER_COLONNA_ARROWS_DISPLAY);
      padding: 0 10px;
    }

    .wrapper-colonna {
      height: calc(100vh - (var(--HEADER_HEIGHT) + var(--COLUMNS_HEADING_HEIGHT)));
      overflow-y: scroll;
    }

    .header-colonna,
    .wrapper-colonna {
      padding-left: var(--COLUMNS_SIDE_PADDING);
      padding-right: var(--COLUMNS_SIDE_PADDING);
    }



    .colonna1,
    .colonna3 {
      background-color: #eee;
    }








    .article {

      padding-bottom: 4em;

    .article-img img {

    .title {

      line-height: 0.9;
      font-weight: 500;
    }

    .article-img,
    .title,
    .excerpt {
      margin-top: 1em;
    }

  <script type="text/javascript">
    document.querySelector('.hamburger').addEventListener("click", function() {
      this.classList.toggle("is-active");
    }, false);


    // SCROLL COLONNE HOME CON FRECCETTE


    var scroll_columns = function(direction) {
      let main = document.querySelector('.main');
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      let scroll = main.scrollLeft;
      let newscroll;
      if (direction == "next") {
         newscroll = main.scrollLeft + vw;
      } else if (direction == "prev") {
         newscroll = main.scrollLeft - vw;
      }
      document.querySelector('.main').scroll(newscroll, 0);
    }
  </script>
